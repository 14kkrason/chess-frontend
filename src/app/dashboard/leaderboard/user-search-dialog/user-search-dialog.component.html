<h1 mat-dialog-title>Search results:</h1>
<mat-dialog-content>
  <div class="search-dialog-table">
    <table mat-table [dataSource]="searchResults" class="mat-elevation-z8" style="background-color: #69f0ae;">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns" (click)="onProfileClick(row)"></tr>
    </table>
  </div>
</mat-dialog-content>
